    <ul id="calc">
      <li class="display" id="display"></li>

      <li id="bs">&larr;</li>

      <li class="key" id="key6">6</li>
      <li class="key" id="key1">1</li>
      <li class="key" id="key2">2</li>
      <li class="key" id="key3">3</li>
      <li class="key" id="keyOP">(</li>
      <li class="key" id="key0">0</li>
      <li class="key" id="keyCP">)</li>
      <li class="display" id="errors"></li>
